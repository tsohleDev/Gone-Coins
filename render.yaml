databases:
  - name: FreeLanceII
    databaseName: sers0
    user: sers0_user

services:
  - type: web
    name: "Gone Coins"
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: FreeLanceII
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false