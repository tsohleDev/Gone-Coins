databases:
  - name: gone-Coins
    databaseName: gone_coins_development
    user: gone_coins_development_user

services:
  - type: web
    name: Gone-Coins
    env: ruby
    buildCommand: './bin/render-build.sh'
    startCommand: 'bundle exec puma -C config/puma.rb'
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: gone-Coins
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
